<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<title>Cargar Comentario</title>
</head>

<body>
	

<div layout:fragment="content" class="container">
  <div class="row">
    <div class="col-12">
     <h1>Cargar Comentario</h1>	
      <form action="#" th:action="@{/comentario/guardar}" th:object="${comentario}" method="POST">
        <input type="hidden" th:field="*{id}" class="form-control" >
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Titulo</label>
          <input type="text" th:field="*{titulo}" class="form-control" id="nombre">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Comentario</label>
          <input type="text" th:field="*{comentario}" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-success">Aceptar</button>
<!--        <button type="button" class="btn btn-danger" a href="/">Cancelar</button>
-->        <a class="btn btn-danger" href="/comentario/principal">Volver</a>
      </form>
    </div>
</div>









	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>

</body>

</html>
