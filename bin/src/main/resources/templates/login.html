<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset=" utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Vegapp</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/Navigation-Clean.css">
	<link rel="stylesheet" href="../css/input-img.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/styles.css">

</head>

<body style="font-family: Roboto, sans-serif;">
	
	<nav class="navbar navbar-light navbar-expand-md" style="height: 87px;">
		<div class="container-fluid"><a class="navbar-brand text-center" href="#"><img
					class="img-fluid d-xl-flex justify-content-xl-end align-items-xl-start"
					src="../img/3fbc43ce-787a-47fb-adea-5853915a289f.jpg" width="74" height="81" id="img-logo"
					style="height: 68px;margin-left: 42px;"></a><button data-bs-toggle="collapse" class="navbar-toggler"
				data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span
					class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navcol-1"></div><button class="btn" id="sin-cuenta" type="button"
				style="margin-right: 46px;width: 168.266px;"><a class="btn" href="/usuario/registro">No tengo cuenta
					aún</a></button>
		</div>
	</nav>
	<div class="container" style="margin-top: 51px;max-width: 850px;height: 500px;">
		<div class="row">
			<div class="col-md-12" id="saludo">
				<h1 style="text-align: center;font-weight: bold;">Iniciar sesión en Vegapp</h1>
			</div>
		</div>
		<div class="row" id="form-login" style="margin-top: 17px;height: 177px;">
			<div class="col-md-6" id="imagen"><img src="../img/undraw_healthy_options_sdo3 2.svg"
					style="width: 374px;margin-left: 4px;height: 370.281px;"></div>
			<div class="col-md-6" id="form-1">
				<form action=/logincheck method="POST" style="margin-left: 30px;margin-right: 30px;margin-top: 91px;">
					<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>
					<input class="form-control casilleros" type="text" name="username" placeholder="Email"
						required><label class="form-label"></label>
					<input class="form-control casilleros" type="password" name="password" placeholder="Contraseña"
						required><label class="form-label"></label>
					<div style="text-align: right;margin-right: 0;margin-top: 9px;width: 367px;"><a
							class="text-center link-dark" href="#"
							style="font-size: 12px;font-weight: bold;text-decoration: underline;">Olvidé la
							contraseña</a>
					</div>
					<button class="btn" id="boton-inicio" type="submit"
						style="margin-top: 28px;width: 171.0312px;margin-left: 116px;">Iniciar Sesión</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
	<footer th:replace="/fragments/footer :: footer"></footer>
</html>
