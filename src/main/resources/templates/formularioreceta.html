<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset=" utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Vegapp</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav th:replace="/fragments/navbar :: nav"></nav>
    <div class="container" id="container-form" style="max-width: 850px;">
        <div class="row">
            <div class="col-md-12 mb-3" id="bienvenida" style="height: 115px;">
                <h1 class="text-center" style="height: 30px;font-family: Roboto, sans-serif;font-weight: bold;">
                    ¡Carga tu receta favorita!</h1>
                <p class="text-center" style="font-family: Roboto, sans-serif;padding: 0px;text-align: center;">
                    <br>Sumate a nuestra comunidad! <br>la
                    Ingresa la receta que mas te guste.<br><br>
                </p>
            </div>
        </div>
        <div class="row" id="form-sigin" style="height: 455px;margin-top: 8px;">
            <div class="col-md-6" id="form-1">
                <form id="sign-in1" th:action="@{/receta/save}" th:object="${receta}" method="POST"
                    style="font-family: Roboto, sans-serif;text-align: center;margin-left: 35px;margin-right: 35px;margin-top: 32px;">
                    <label class="form-label"></label>
              		<input class="form-control casilleros" type="text" id="titulo" placeholder="Titulo"
                        th:field="*{titulo}" required><label class="form-label"></label>
                    <input class="form-control casilleros" type="text" id="descripcion" placeholder="Descripcion" th:field="
                        *{descripcion}" required><label class="form-label"></label>
            </div>

            <div class="col-md-6" id="form-2" style="margin-top: 55px;">
                <h4 style="text-align: center;font-family: Roboto, sans-serif; font-weight: bold;">Ingresa una foto</h4>
                <div id="image-form" style="margin-left: 115px;width: 224px;"><img
                        src="../img/healty - vegapp - sign in 1.svg"
                        style="text-align: right;width: 185px;height: 134.422px;"></div><input type="file"
                    id="agregar-foto"
                    style="margin-top: 19px;width: 246px;margin-left: 77px;font-family: Roboto, sans-serif;">


                <button class="btn btn-lg text-center" id="boton-registro" type="submit"
                    style="margin-top: 29px;font-family: Roboto, sans-serif;font-weight: bold;text-align: center;width: 182.328px;margin-left: 116px;">Cargar
                </button>
            </div>
            </form>
        </div>
    </div>


    <footer class="text-center footer-basic" id="footer"
        style="font-family: Roboto, sans-serif;margin-top: 75px;width: 100%;height: 202px;font-size: 6px;">
        <div class="social" style="height: 51px;"><a href="#"><i class="icon ion-social-instagram"></i></a><a
                href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i
                    class="icon ion-social-twitter"></i></a><a href="#" style="max-width: 100%;"><i
                    class="icon ion-social-facebook"></i></a></div>
        <ul class="list-inline" style="font-size: 15px;">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a href="#">Services</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="text-body copyright">Vegapp © 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
