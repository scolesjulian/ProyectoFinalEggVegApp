<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->

<head th:replace="/fragments/head :: head">
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Navigation -->
	<nav th:replace="/fragments/navbar :: nav"></nav>


	<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
		<div class="card-body">
			<h5 class="card-title">Exito</h5>
			<p class="card-text" th:text="${exito}"></p>
		</div>
	</div>
	<section>
		<div class="container">
			<div class="row align-items-center">
				
				<div class="col-lg-12 order-lg-1">
					<div class="p-5">
						<h1>Panel Administrativo</h1>

						<table class="table table-dark">
							<thead>
								<tr>
									<th scope="col">id</th>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">E-Mail</th>
									<th scope="col">Rol</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<tbody th:each="usuario : ${usuarios}">
								<tr>

									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.nombre}"></td>
									<td th:text="${usuario.apellido}"></td>
									<td th:text="${usuario.email}"></td>
									<td th:text="${usuario.rol}"></td>
									<td>
										<a th:href="@{/admin/habilitar/__${usuario.id}__}"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
												<path fill-rule="evenodd"
													d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
											</svg></a>
										<!--FLECHITA-->
										<a th:href="@{/admin/deshabilitar/__${usuario.id}__}"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
												<path fill-rule="evenodd"
													d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
											</svg></a>
										<a th:href="@{/admin/cambiar_rol/__${usuario.id}__}"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
												<path
													d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
												<path fill-rule="evenodd"
													d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
											</svg></a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row align-items-center">
				<h3>Servicios</h3>
				<div class="col-md-2">
					<form action="/centroMedico/centroMedicoRegistro" method="GET" enctype="multipart/form-data">
						<button class="btn btn-lg text-center" id="boton-registro" type="submit" style="margin-top: 29px;font-family: Roboto, sans-serif;font-weight: bold;text-align: 
				center;width: 187px;margin-left: 10px;">Registrar Centro MÃ©dico
						</button>
						<br><br>
					</form>
				</div>
				<div class="col-md-2">
					<form action="/tienda/tiendaRegistro" method="GET" enctype="multipart/form-data">
						<button class="btn btn-lg text-center" id="boton-registro" type="submit"
							style="margin-top: 29px;font-family: Roboto, sans-serif;font-weight: bold;text-align: center;width: 182.328px;margin-right: 40px;">Registrar
							Tienda
						</button><br><br>
					</form>
				</div>
			</div>

	</section>



	<footer th:replace="/fragments/footer :: footer"></footer>

	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
